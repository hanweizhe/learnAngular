<!doctype html>
<html ng-app="MyModule">

<head>
    <meta charset="utf-8">
    <script src="js/angular-1.3.0.js"></script>
</head>

<body>
	<hello>这是内容</hello>
	<div hello></div>
	<!-- directive:hello -->
	<div class="hello"></div>
</body>
<script>
	var myModule = angular.module('MyModule',[]);
	myModule.directive('hello',function(){
		return {
			//A属性E注释MC
			/*
				restrict:'A E M C '
				A: attribute  属性
				E:element 元素
				M:comment 注释
				C:class CSS 样式类

			*/
			restrict:'AEMC',
			template:'<div>Hi everyone!<div ng-transclude></div></div>',
			transclude:true
		}
	})


</script>
</html>
