<!doctype html>
<html ng-app="MealsModule">
  <head>
    <meta charset=utf-8>
    <title>HTML5 canvas demo</title>
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>  
		<style>
		*{
			box-sizing:border-box;
		}
        .select{
			background:#e9e9e9;
		}
		</style>
  </head>
  <body>
    <ul ng-controller="MealsController">
		<li ng-repeat="meal in meals" ng-click="select($index)" ng-class='{select:$index==selectedRow}'> 名字{{meal.name}}价格{{meal.price}}</li>
	</ul>
  </body>
  <script>
	 var MealsModule = angular.module("MealsModule",[]);
	 MealsModule.controller("MealsController",['$scope',function($scope){
		$scope.meals = [
			{name:"天王盖地虎",price:"998"},
			{name:"小鸡炖蘑菇",price:"998"}
		];
	    $scope.select = function(rowIndex){
			$scope.selectedRow = rowIndex;
		}
	 }]);
  </script>
</html>
